server {
  listen 80;
  server_name localhost;

  # Directorio raíz donde se encuentran los archivos de Angular
  root /usr/share/nginx/html;
  index index.html index.htm;

  # Esta es la parte clave:
  # Si Nginx no encuentra un archivo o directorio con el nombre solicitado,
  # en lugar de devolver un 404, servirá el index.html.
  # Esto permite que el enrutador de Angular se haga cargo de la navegación.
  location / {
    try_files $uri $uri/ /index.html;
  }
}