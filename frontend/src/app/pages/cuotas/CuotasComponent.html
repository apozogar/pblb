<div class="card">
    <p-toolbar class="mb-4">
        <ng-template pTemplate="left">
            <button pButton pRipple label="Nueva Cuota" icon="pi pi-plus"
                    class="p-button-success mr-2" (click)="abrirNuevo()"></button>
        </ng-template>
    </p-toolbar>
    <p-table [value]="cuotas" [rows]="10" [paginator]="true"
             [rowHover]="true" dataKey="id" [loading]="loading">
        <ng-template pTemplate="header">
            <tr>
                <th>Socio</th>
                <th>Monto</th>
                <th>Vencimiento</th>
                <th>Estado</th>
                <th>Per√≠odo</th>
                <th>Acciones</th>
            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-cuota>
            <tr>
                <td>{{ cuota.socioNombre }}</td>
                <td>{{ cuota.monto | currency:'EUR' }}</td>
                <td>{{ cuota.fechaVencimiento | date:'dd/MM/yyyy' }}</td>
                <td>
                    <p-tag [severity]="getEstadoSeverity(cuota.estado)"
                           [value]="cuota.estado"></p-tag>
                </td>
                <td>{{ cuota.periodo }}</td>
                <td>
                    <button pButton pRipple icon="pi pi-check"
                            class="p-button-rounded p-button-success mr-2"
                            *ngIf="cuota.estado === 'PENDIENTE'"
                            (click)="marcarComoPagada(cuota)"></button>
                    <button pButton pRipple icon="pi pi-pencil"
                            class="p-button-rounded p-button-primary"
                            (click)="editarCuota(cuota)"></button>
                </td>
            </tr>
        </ng-template>
    </p-table>
</div>
