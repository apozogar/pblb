<app-floating-configurator/>
<div
    class="bg-surface-50 dark:bg-surface-950 flex items-center justify-center min-h-screen min-w-screen overflow-hidden">
    <div class="flex flex-col items-center justify-center">
        <div
            style="border-radius: 56px; padding: 0.3rem; background: linear-gradient(180deg, var(--primary-color) 10%, rgba(33, 150, 243, 0) 30%)">
            <div class="w-full bg-surface-0 dark:bg-surface-900 py-12 px-8 sm:px-20"
                 style="border-radius: 53px">
                <div class="text-center mb-8">
                    <div class="text-surface-900 dark:text-surface-0 text-3xl font-medium mb-4">
                        Registro de Nuevo Socio
                    </div>
                    <span class="text-muted-color font-medium">Crea tu cuenta para unirte</span>
                </div>

                <form (ngSubmit)="register()">
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-x-6 gap-y-4">
                        <!-- Nombre -->
                        <div>
                            <label for="nombre"
                                   class="block text-surface-900 dark:text-surface-0 text-xl font-medium mb-2">Nombre
                                Completo</label>
                            <input pInputText id="nombre" type="text" placeholder="Tu nombre completo"
                                   class="w-full"
                                   [(ngModel)]="registerData.nombre" name="nombre" required/>
                        </div>

                        <!-- Email -->
                        <div>
                            <label for="email"
                                   class="block text-surface-900 dark:text-surface-0 text-xl font-medium mb-2">Email</label>
                            <input pInputText id="email" type="email" placeholder="Dirección de email"
                                   class="w-full"
                                   [(ngModel)]="registerData.email" name="email" required/>
                        </div>

                        <!-- Contraseña -->
                        <div>
                            <label for="password"
                                   class="block text-surface-900 dark:text-surface-0 font-medium text-xl mb-2">Contraseña</label>
                            <p-password id="password" [(ngModel)]="registerData.password" name="password"
                                        placeholder="Contraseña"
                                        [toggleMask]="true"
                                        styleClass="w-full" [fluid]="true" [feedback]="true"
                                        required></p-password>
                        </div>

                        <!-- Confirmar Contraseña -->
                        <div>
                            <label for="confirmPassword"
                                   class="block text-surface-900 dark:text-surface-0 font-medium text-xl mb-2">Confirmar
                                Contraseña</label>
                            <p-password id="confirmPassword" [(ngModel)]="confirmPassword" name="confirmPassword"
                                        placeholder="Confirma tu contraseña"
                                        [toggleMask]="true"
                                        styleClass="w-full" [fluid]="true" [feedback]="false"
                                        required></p-password>
                        </div>
                    </div>

                    @if (error) {
                        <p-message severity="error" size="small" variant="simple" class="mt-4">{{ error }}</p-message>
                    }

                    <p-button label="Registrarse" styleClass="w-full mt-8" type="submit"></p-button>

                    <div class="text-center mt-6">
                        <span class="text-muted-color">¿Ya tienes una cuenta? </span>
                        <a [routerLink]="['/auth/login']" class="font-medium no-underline cursor-pointer text-primary">Inicia sesión</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
